<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KorSkaViReis? - Geografisk Gjettespill</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="Gjett landet basert p√• omrisset - et morsomt geografisk spill">
    <meta name="keywords" content="geografi, spill, land, gjett, verden">

</head>
<body>
    <header id="home">
        <h1>üåç KorSkaViReis?</h1>

    <main>
        <div class="container">
            <section class="game-area">
                <div class="country-display">
                    <h2>Hvilket land er dette?</h2>
                    <div class="canvas-container">
                        <img id="country-image" src="" alt="Landomriss" style="display: none;">
                        <div id="loading-indicator" class="loading-indicator">
                            Laster land...
                        </div>
                        <div id="hint-container" class="hint-container">
                            <button id="hint-btn" class="hint-card">
                                <div class="hint-icon">üè≥Ô∏è‚Äçüåà</div>
                                <h4>Hint 1: Flagg</h4>
                            </button>
                            <button id="population-hint-btn" class="hint-card population-hint-btn">
                                <div class="hint-icon">üë•</div>
                                <h4>Hint 2: Befolkning</h4>
                            </button>
                            <button id="capital-hint-btn" class="hint-card capital-hint-btn">
                                <div class="hint-icon">üèõÔ∏è</div>
                                <h4>Hint 3: Hovedstad</h4>
                            </button>
                            <button id="region-hint-btn" class="hint-card region-hint-btn">
                                <div class="hint-icon">üåç</div>
                                <h4>Hint 4: Region</h4>
                            </button>
                            <div id="hint-flag" class="hint-flag" style="display: none;">
                                <img id="hint-flag-img" src="" alt="Landets flagg">
                            </div>
                            <div id="population-hint" class="population-hint" style="display: none;">
                                <span id="population-text"></span>
                            </div>
                            <div id="capital-hint" class="capital-hint" style="display: none;">
                                <span id="capital-text"></span>
                            </div>
                            <div id="region-hint" class="region-hint" style="display: none;">
                                <span id="region-text"></span>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="game-controls">
                    <div class="input-container">
                        <input 
                            type="text" 
                            id="country-input" 
                            placeholder="Skriv navn p√• landet her... (NB: Engelsk)"
                            autocomplete="off"
                        >
                        <div id="suggestions" class="suggestions"></div>
                    </div>
                    
                    <div class="button-container">
                        <button id="submit-btn" class="game-btn primary">Gjett land</button>
                        <button id="give-up-btn" class="game-btn secondary">Gi opp</button>
                        <button id="new-game-btn" class="game-btn secondary" style="display: none;">Gi meg et nytt land</button>
                        <button id="google-maps-btn" class="game-btn secondary" style="display: none;">üó∫Ô∏è Se p√• Google Maps</button>

                </div>

                    </div>

                <div id="message-container" class="message-container"></div>
            </section>
        </div>
    </main>

    <footer>

</html>
